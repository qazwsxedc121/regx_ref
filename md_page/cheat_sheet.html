
<h1>语法速查</h1>

<table class="pure-table">
  <tbody>
    <tr>
      <td>^</td>
      <td>匹配一行的开头</td>
    </tr>
    <tr>
      <td>$</td>
      <td>匹配一行的结尾</td>
    </tr>
    <tr>
      <td>.</td>
      <td>匹配任意字符</td>
    </tr>
    <tr>
      <td>|</td>
      <td>选择(或)</td>
    </tr>
    <tr>
      <td>{...}</td>
      <td>匹配重复数</td>
    </tr>
    <tr>
      <td>[..]</td>
      <td>列举可以匹配的字的集合</td>
    </tr>
    <tr>
      <td>(pattern)</td>
      <td>逻辑上分组,并获取组中的匹配结果</td>
    </tr>
    <tr>
      <td>(?:pattern)</td>
      <td>匹配pattern但不获取匹配结果</td>
    </tr>
    <tr>
      <td>*</td>
      <td>0个以上任意个</td>
    </tr>
    <tr>
      <td>+</td>
      <td>1个以上</td>
    </tr>
    <tr>
      <td>?</td>
      <td>0个或1个</td>
    </tr>
    <tr>
      <td>\w</td>
      <td>匹配任意语言字符(例如英语中的a-zA-Z)</td>
    </tr>
    <tr>
      <td>\W</td>
      <td>匹配任意非语言字符</td>
    </tr>
    <tr>
      <td>\s</td>
      <td>匹配任意空白符(\f,\n,\t,\r,\v)</td>
    </tr>
    <tr>
      <td>\S</td>
      <td>匹配任意非空白符</td>
    </tr>
    <tr>
      <td>\d</td>
      <td>匹配任意数字字符</td>
    </tr>
    <tr>
      <td>\D</td>
      <td>匹配任意非数字字符</td>
    </tr>
  </tbody>
</table>
